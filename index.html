<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portafolio | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .idioma-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: #007bff;
      border: none;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2a2a3b;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .card {
      background-color: #1e1e2f;
      color: #f1f1f1;
      border: 1px solid #2a2a3b;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      border-bottom: 2px solid #2a2a3b;
      padding-bottom: .5rem;
      margin-top: 2rem;
    }
    ul li::marker {
      color: #007bff;
    }
    a, a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

<!-- Botón cambiar idioma -->
<button class="btn btn-dark idioma-btn" onclick="toggleIdioma()">Español / English</button>

<div class="container py-5">
  <div class="row align-items-center mb-4">
    <div class="col-md-4 text-center">
      <!-- FOTO DE PERFIL -->
      <img src="perfil.png" alt="Mi Foto" class="profile-img mb-3">
    </div>
    <div class="col-md-8">
      <h1 class="fw-bold" data-es="¡Hola! Soy Rodrigo Aravena" data-en="Hi! I'm a Rodrigo Aravena"></h1>
      <p data-es="Ingeniero Informático con 4 años de experiencia, me destaco por mi compromiso, autonomía y capacidad para asumir desafíos." 
         data-en="Computer Engineer with 4 years of experience, I stand out for my commitment, autonomy, and ability to take on challenges."></p>
    </div>
  </div>

  <!-- SOBRE MÍ -->
  <div class="card p-4 mb-4">
    <h2 data-es="Sobre Mí" data-en="About Me"></h2>
    <p data-es="Titulado de Ingeniería informática con 3 años de experiencia en el mundo laboral. Edad: 28 años." 
       data-en="Graduated in Computer Engineering with 3 years of experience. Age: 29."></p>
  </div>

  <!-- EDUCACIÓN -->
  <div class="card p-4 mb-4">
    <h2 data-es="Educación" data-en="Education"></h2>
    <ul>
      <li><strong>DUOC UC, San Andrés - Concepción</strong><br>
        <span data-es="Ingeniería Informática (2017-2020)" data-en="Computer Engineering (2017-2020)"></span></li>
      <li><strong data-es="Colegio N°6 Angol" data-en="School N°6 Angol"></strong> <br>
        <span data-es="Educación básica y media (2001-2012)" data-en="Primary and secondary education (2001-2012)"></span></li>
    </ul>
  </div>

  <!-- IDIOMAS -->
  <div class="card p-4 mb-4">
    <h2 data-es="Idiomas" data-en="Languages"></h2>
    <p data-es="Inglés Intermedio (Certificado TOEIC BRIDGE)" 
       data-en="Intermediate English (TOEIC BRIDGE Certificate)"></p>
  </div>

  <!-- CERTIFICADOS -->
  <div class="card p-4 mb-4">
    <h2 data-es="Certificados y Cursos" data-en="Certificates & Courses"></h2>
    <ul>
      <li data-es="Análisis y planificación de requerimientos informáticos" data-en="Analysis and planning of IT requirements"></li>
      <li data-es="Análisis y desarrollo de modelos de datos" data-en="Analysis and development of data models"></li>
      <li data-es="Certificado internacional intermedio" data-en="International intermediate certificate"></li>
      <li data-es="Calidad de software" data-en="Software quality"></li>
      <li data-es="Gestión de proyectos informáticos" data-en="IT project management"></li>
      <li data-es="Arquitectura de software" data-en="Software architecture"></li>
      <li data-es="Inteligencia de negocios" data-en="Business intelligence"></li>
      <li data-es="Programación de software" data-en="Software programming"></li>
    </ul>
  </div>

  <!-- HABILIDADES BLANDAS -->
  <div class="card p-4 mb-4">
    <h2 data-es="Habilidades Blandas" data-en="Soft Skills"></h2>
    <div class="row row-cols-1 row-cols-md-2 g-2">
      <div class="col"><span data-es="Trabajo en equipo" data-en="Teamwork"></span></div>
      <div class="col"><span data-es="Resolución de problemas" data-en="Problem-solving"></span></div>
      <div class="col"><span data-es="Adaptabilidad" data-en="Adaptability"></span></div>
      <div class="col"><span data-es="Compromiso" data-en="Commitment"></span></div>
    </div>
  </div>

  <!-- TECNOLOGÍAS -->
  <div class="card p-4 mb-5">
    <h2 data-es="Tecnologías y Herramientas" data-en="Technologies & Tools"></h2>
    <div class="row row-cols-1 row-cols-md-2 g-2">
      <div class="col">PHP, JavaScript, Python, C#, Java, .NET</div>
      <div class="col">Node.js, TypeScript</div>
      <div class="col" data-es="Bases de datos: Oracle, SQL Server, Access, MySQL"
           data-en="Databases: Oracle, SQL Server, Access, MySQL"></div>
      <div class="col" data-es="Administración de Moodle" data-en="Moodle Administration"></div>
      <div class="col" data-es="CMS WordPress" data-en="WordPress CMS"></div>
      <div class="col" data-es="SO: Windows, Linux, Android" data-en="OS: Windows, Linux, Android"></div>
      <div class="col" data-es="Microsoft Office" data-en="Microsoft Office"></div>
      <div class="col" data-es="Mantención hardware y software" data-en="Hardware & software maintenance"></div>
    </div>
  </div>
</div>

<script>
  let idioma = "es";
  function toggleIdioma() {
    idioma = idioma === "es" ? "en" : "es";
    document.querySelectorAll("[data-es]").forEach(el => {
      el.innerText = el.getAttribute("data-" + idioma);
    });
  }
  window.onload = toggleIdioma;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
